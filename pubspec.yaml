name: gamify_todo
description: "Gamify your todo list"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter

  # Get images from assets
  path_provider: ^2.1.1

  # Date Formatter
  intl: ^0.19.0

  # Font style
  google_fonts: ^6.1.0
  
  # Notifications
  flutter_local_notifications: ^17.2.1+2
  timezone: ^0.9.2

  # Save Data
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  shared_preferences: ^2.3.1
  
  # Svg support
  flutter_svg: ^2.0.9

  # State Management
  provider: ^6.1.2
  equatable: ^2.0.5
  
  # Responsive
  flutter_screenutil: ^5.9.0

  # GetX 
  get: ^4.6.6

  # Splash Screen
  flutter_native_splash: ^2.4.1

  # Permissions
  permission_handler: ^11.0.1

  # Get device info
  device_info_plus: ^9.1.1

  # Rename App
  rename_app: ^1.6.1

  # Auto Size Text
  auto_size_text: ^3.0.0

  # Firebase
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.8

  # Change App Package Name
  change_app_package_name: ^1.3.0

  flutter_lints: ^4.0.0


